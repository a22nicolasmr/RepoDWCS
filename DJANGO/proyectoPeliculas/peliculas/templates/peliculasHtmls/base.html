<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Document{% endblock %}</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark">
      <div class="container-fluid bg-black">
        <!-- Links -->
        <ul class="navbar-nav">
          <a class="navbar-brand" href="{% static 'peliculas/logo.png' %}">
            <img
              src="{% static 'peliculas/logo.png' %}"
              alt="Avatar Logo"
              style="width: 40px"
              class="rounded-pill"
            />
          </a>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'peliculas:base' %}">Peliculas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'reseñas:reseñas' %}">Reseñas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% static 'peliculas/documento.pdf' %}"
              >Información de la página</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>

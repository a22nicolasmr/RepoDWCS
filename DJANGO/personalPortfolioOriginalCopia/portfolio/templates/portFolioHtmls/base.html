<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #f4f4f9;
        font-family: "Arial", sans-serif;
        padding-top: 20px;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 40px;
      }

      .header-img {
        width: 100%;
        height: auto;
        max-height: 400px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 30px;
      }

      .card {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
      }

      .card-header {
        background-color: #007bff;
        color: white;
        font-size: 1.5rem;
        padding: 15px;
      }

      .card-body {
        padding: 15px;
      }

      .card-body img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .date {
        font-size: 0.9rem;
        color: #888;
        margin-top: 10px;
      }

      .list-group-item {
        padding: 10px 15px;
        border: 1px solid #ddd;
        background-color: #fff;
      }

      a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    {%load static%}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% static 'portfolio/archivo3.pdf' %}"
              >Curr√≠culum</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:all_blogs' %}">Blogs</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}{%endblock%}
  </body>
</html>

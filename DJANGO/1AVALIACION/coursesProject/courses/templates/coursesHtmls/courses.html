{% extends "coursesHtmls/base.html" %}
{% load static %}
{% block content %}

{% for course in courses%}
<h1>{{course.name}}</h1>
<p>{{course.longDescription}}</p>
<img src="{{course.photo.url}}" alt="course">
<a href="{% url 'courses:detail' course.name %}">More info</a>
{% endfor %}
{% endblock %}

<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<h1>Primeiro proxecto en Django</h1>
{% comment %} <h2>Your password is {{password}}</h2> {% endcomment %}

<div class="container-fluid">
<form action="{% url "password" %}">
  <select name="length">
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12" selected="selected">12</option>
    <option value="13">13</option>
  </select>
  <br>
  <input type="checkbox" name="uppercase">Uppercase</input><br>
  <input type="checkbox" name="numbers">Numbers</input><br>
  <input type="checkbox" name="specialCharacters">Special Characters</input><br>
  
  <input type="submit" value="generate Password"></input><br>
  <a href="{% url 'about' %}">About us</a>
</form>
</div>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #f4f4f9;
        font-family: "Arial", sans-serif;
        padding-top: 20px;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 40px;
      }

      .card {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
      }

      .card-header {
        background-color: #007bff;
        color: white;
        font-size: 1.5rem;
        padding: 15px;
      }

      .card-body {
        padding: 15px;
      }

      .date {
        font-size: 0.9rem;
        color: #888;
        margin-top: 10px;
      }

      .list-group-item {
        padding: 10px 15px;
        border: 1px solid #ddd;
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <h1>{{ blog.title }}</h1>
      <h2>--{{blog.date|date:'F jS Y'}}--</h2>
      {% comment %} el safe sirve parq eu interprete las etiquetas html si le
      ponemos algo desde la base de datos al a√±adir un blog nuevo {%endcomment%}
      {{blog.description|safe }}
    </div>
  </body>
</html>

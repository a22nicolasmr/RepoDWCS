{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Profile</title>
    <link rel="stylesheet" href="{% static " profiles/styles.css" %}">
</head>

<body>
    <ul>
        {% for profile in profiles %}
        <li>
            <!-- para que aparezca la imagen hai que ir al campo y poner .url -->
            <img src="{{profile.image.url}}" alt="imaxe">
        </li>
        {% endfor %}
    </ul>
</body>

</html>

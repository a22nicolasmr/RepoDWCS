{% extends 'appHtmls/base.html' %}
{% load static %}
{% block content %}

{% for product in products %}
<div style="border: solid black 2px; margin-bottom: 2px;">
    <p>{{product.name}}</p>
    <p>{{product.description}}</p>
    <p>{{product.price}}</p>
    <img src="{{product.picture.url}}"></img>
    <p>{{product.category}}</p>
    <a href="{% url "detail" product.slug %}">Detail</a>

</div>
{% endfor %}
{% endblock %}

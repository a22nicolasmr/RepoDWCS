{% include "appHtmls/base.html" %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div>
        {{field.label_tag}}
        {{field}}
    </div>
    {% endfor %}
    <button type="submit">Update</button>
</form>
{% endblock %}

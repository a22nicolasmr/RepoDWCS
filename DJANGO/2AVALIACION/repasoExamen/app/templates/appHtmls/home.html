{% extends "appHtmls/base.html" %} 
{% load static %}
{% block css_files %}
    <link rel="stylesheet"  href="{% static 'appStatic/home.css' %}">
{% endblock  %}
{% block content %}
<div class="products-container">
  {% if products %}
    {% for product in products %}
      <div class="product-card">
        <img src="{{ product.picture.url }}" alt="Product Image" />
        <p>{{ product.name }}</p>
        <p class="price">${{ product.price }}</p>
        <a href="{% url 'product-detail' product.slug %}">Ver Detalles</a>
      </div>
    {% endfor %}
  {% else %}
    <p>No hay productos disponibles</p>
  {% endif %}
</div>
{% endblock %}

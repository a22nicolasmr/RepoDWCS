{% include "appHtmls/base.html" %}
{% block content %}
<div>
    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
    <img src="{{product.picture.url}}" alt="product image">
    <a href="{% url 'update' product.slug %}"><button type="submit">Update</button></a>
    <a href="{% url 'delete' product.slug %}"><button type="submit">Delete</button></a>

     {% if is_favorite %}
        <p>This is my favorite!</p>
    {% else %}
    <form action="{% url "favorite" %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="product_id" value="{{ product.id }}">
        <button>Favorite</button>
    </form>
 {% endif %}
</div>
{% endblock %}

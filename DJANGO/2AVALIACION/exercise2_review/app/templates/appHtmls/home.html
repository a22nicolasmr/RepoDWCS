{% extends "appHtmls/base.html" %}
{% load static %}
{% block content %}
{% for product in products %}
<style>
    div {
        border: black solid 1px;
    }
</style>
<div>
    <h3>{{product.name}}</h3>
    <p>{{product.description}}</p>
    <p>{{product.price}}</p>
    <img src="{{product.picture.url}}"></img>
    <p>{{product.category}}</p>
    <a href="{% url 'product-detail' product.slug %}">Detail</a>
</div>
{% endfor %}
{% endblock %}

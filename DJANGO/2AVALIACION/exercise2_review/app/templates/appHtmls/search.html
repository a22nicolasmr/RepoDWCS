{% extends "appHtmls/base.html" %}

{% block content %}
    <h2>Resultados de la b√∫squeda</h2>

    {% if products %}
        <ul>
            {% for product in products %}
                <li>
                    <a href="{% url 'product-detail' product.slug %}">{{ product.name }}</a>
                    - ${{ product.price }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron productos.</p>
    {% endif %}
{% endblock %}

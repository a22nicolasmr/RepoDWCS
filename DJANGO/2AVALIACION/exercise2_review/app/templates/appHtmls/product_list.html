{% extends "appHtmls/base.html" %}
{% load static %}
{% block content %}
{% for product in products %}
<div>
    <h3>{{product.name}}</h3>
    <p>{{product.description}}</p>
    <p>{{product.price}}</p>
    <img src="{{product.picture.url}}"></img>
    <p>{{product.category}}</p>
</div>
{% endfor %}
{% endblock %}

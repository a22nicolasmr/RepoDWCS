{% extends "blogHtmls/base.html" %}
{% block content %}
{% load static %}
<img src="{% static 'blog/adrian.png' %}" alt="Lickitung" style="width: 250px; height: auto; margin-top: 20px;">
<a href="{% url "all_blogs" %}">ALL BLOGS</a>
{% for post in posts %}
<div class="post-container">
    <h3>{{ post.title }}</h3>
    <img src="{% static 'blog/images/'|add:post.image_name %}" alt="imagen">
    <p>{{ post.excerpt }}</p>
    <p>{{ post.date|date:'F jS Y' }}</p>
    <a href="{% url 'blog:detail' post.slug %}">Leer m√°s</a>
</div>
{% endfor %}
{% endblock %}

{% extends "studentHtmls/base.html" %}
{% block content %}

<ul>
    {% for student in students %}
    <li>{{student.name }} {{student.degree}}
        <br>
        <a href="{% url 'update_student' student.id %}">Update</a>
        <br>
        <a href="{% url 'delete_student' student.id %}">Delete</a>
    </li>
    {% endfor %}

</ul>
{% endblock %}

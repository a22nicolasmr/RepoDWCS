{% extends "finalHtmls/base.html" %}
{% load static %}
{% block content %}
<form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div {% if field.erros %}errors{% endif %}>
        {{field.label_tag}}
        {{field}}
        {{field.erros}}
    </div>
    {% endfor %}
    <button type="submit">Add</button>
</form>
{% endblock %}

{% extends "finalHtmls/base.html" %}
{% load static %}

{% block content %}
<div>
    <p>{{student.name}}</p>
    <p>{{student.surname}}</p>
    <p>{{student.finished_degree}}</p>
    <p>{{student.degree}}</p>
    <img src="{{student.image.url}}" alt="Imagen">
    {% if is_favorite %}
        <p>This is my favorite!</p>
    {% else %}
    <form action="{% url "home" %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="student_id" value="{{ student.id }}">
        <button>Favorite</button>
    </form>
 {% endif %}
</div>

{% endblock %}

{% extends "finalHtmls/base.html" %}
{% load static %}
{% block css_files %}
<link rel="stylesheet" href="{% static "finalStatic/div.css" %}">
{% endblock %}

{% block content %}

{% for student in students %}
<div>
    <p>{{student.name}}</p>
    <p>{{student.surname}}</p>
    <p>{{student.degree}}</p>
    <a href="{% url "detail" student.slug %}">Detail</a>
    
</div>

{% endfor %}
{% endblock %}

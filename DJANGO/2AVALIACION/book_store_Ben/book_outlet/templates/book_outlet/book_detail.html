{% extends "book_outlet/base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<h2>{{ author }}</h2>

<p>The book has a rating of {{ rating }}</p>

{% if is_bestselling %}
<p style="color: green; font-weight: bold;">This book is a bestseller!</p>
{% endif %}
{% endblock %}
